<body>
  <div class="tool-container">
    <div class="tool-nav"><a href="../index.html">← Back to Home</a></div>
    <header class="tool-header">
      <p class="tool-description">Find your exact age in years, months, and days.</p>
    </header>

    <div class="tool-interface">
      <div class="input-section">
        <label class="label" for="dob">Birthdate</label>
        <input id="dob" class="input" type="date" />
        <div class="tool-actions" style="margin-top:10px">
          <button class="btn-primary" id="calc">Calculate</button>
        </div>
      </div>
      <div class="output-section">
        <div class="card"><strong>Years:</strong> <span id="years">0</span></div>
        <div class="card"><strong>Months:</strong> <span id="months">0</span></div>
        <div class="card"><strong>Days:</strong> <span id="days">0</span></div>
        <p id="note" class="small"></p>
      </div>
    </div>

    <div class="tool-info">
      <h3>How to Use</h3>
      <p>Select your birthdate and click Calculate. We compute the age as of today.</p>
    </div>
  </div>

  <script src="../js/tools.js"></script>
  <script>
    function run(){
      const dob = document.getElementById('dob').value;
      const res = calculateAge(dob);
      const yrs = document.getElementById('years');
      const mos = document.getElementById('months');
      const dys = document.getElementById('days');
      const note = document.getElementById('note');
      if(!res){ yrs.textContent = mos.textContent = dys.textContent = '0'; note.textContent = 'Please enter a valid date.'; return; }
      yrs.textContent = res.years; mos.textContent = res.months; dys.textContent = res.days;
      note.textContent = `As of today.`;
    }
    document.getElementById('calc').addEventListener('click', run);
  </script>
