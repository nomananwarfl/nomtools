<body>
  <div class="tool-container">
    <div class="logo-container">
  <a href="https://nomtool.space/">
    <img src="/images/logo.png" alt="NomTools Logo" class="site-logo">
    <span class="logo-text">NomTool</span>
  </a>
</div>
    <header class="tool-header">
      <h1>QR Code Generator</h1>
      <p class="tool-description">Turn any text or link into a QR code and download it.</p>
    </header>

    <div class="tool-interface">
      <div class="input-section">
        <label class="label" for="qrtext">Text or URL</label>
        <input id="qrtext" class="input" type="text" placeholder="https://example.com" />
        <div class="tool-actions" style="margin-top:10px">
          <button class="btn-primary" id="make">Generate</button>
          <button class="btn-secondary" id="download">Download</button>
        </div>
      </div>
      <div class="output-section" style="display:flex;align-items:center;justify-content:center;min-height:260px">
        <div id="qrcode"></div>
      </div>
    </div>

    <div class="tool-info">
      <h3>How to Use</h3>
      <p>Enter text or a URL and click Generate. Click Download to save the QR as a PNG image.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-Mnme/WsQP8vIY+6C3qH9tzv0a2QJ4pRr9wV2rYk1v3Q1x0Y0qZ2Gk7qkIqq2q9Qb0g1l3vQW6qI3m8kOqQY4VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/tools.js"></script>
  <script>
    const qrtext = document.getElementById('qrtext');
    const qrel = document.getElementById('qrcode');
    document.getElementById('make').addEventListener('click', ()=>{
      makeQRCode(qrel, qrtext.value || '');
    });
    document.getElementById('download').addEventListener('click', ()=>{
      const img = qrel.querySelector('img') || qrel.querySelector('canvas');
      if(!img) return;
      let url;
      if(img.tagName === 'IMG') url = img.src; else url = img.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url; a.download = 'qrcode.png'; a.click();
    });
    // Initial render with placeholder
    makeQRCode(qrel, 'ToolsHub');
  </script>
