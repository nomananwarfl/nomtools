  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Hash Generator",
    "url": "https://toolshub.example.com/tools/hash-generator.html",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Any",
    "description": "Compute MD5, SHA-1 and SHA-256 hashes in your browser. Data never leaves your device."
  }
  </script>
</head>
<body>
  <div class="tool-container">
    <div class="logo-container">
  <a href="https://nomtool.space/">
    <img src="/images/logo.png" alt="NomTools Logo" class="site-logo">
  </a>
</div>
    <header class="tool-header">
      <h1>Hash Generator</h1>
      <p class="tool-description">Compute MD5, SHA-1 and SHA-256 hashes in your browser.</p>
    </header>

    <div class="tool-interface">
      <div class="input-section">
        <label class="label" for="input">Input Text</label>
        <textarea id="input" class="textarea" placeholder="Type or paste text..."></textarea>
        <label class="label" for="alg" style="margin-top:8px">Algorithm</label>
        <select id="alg" class="select">
          <option>MD5</option>
          <option>SHA-1</option>
          <option>SHA-256</option>
        </select>
        <div class="tool-actions" style="margin-top:10px">
          <button class="btn-primary" id="generate">Generate</button>
          <button class="btn-secondary" id="copy">Copy Hash</button>
          <button class="btn-secondary" id="clear">Clear</button>
        </div>
      </div>
      <div class="output-section">
        <div class="card"><strong>Hash:</strong><br/>
          <input id="output" class="input" type="text" readonly />
        </div>
        <p class="small">Note: Hashes are computed locally and never leave your device.</p>
      </div>
    </div>

    <div class="tool-info">
      <h3>How to Use</h3>
      <p>Enter text, choose an algorithm and click Generate. Copy the resulting hash.</p>
    </div>
  </div>

  <script src="../js/tools.js"></script>
  <script>
    const els = ['input','alg','output','generate','copy','clear']
      .reduce((a,id)=>{a[id]=document.getElementById(id);return a;},{});
    async function run(){
      const algo = els.alg.value;
      const txt = els.input.value || '';
      const digest = await hashDigest(algo, txt);
      els.output.value = digest;
    }
    els.generate.addEventListener('click', run);
    els.copy.addEventListener('click', ()=> copyText(els.output));
    els.clear.addEventListener('click', ()=>{ els.input.value=''; els.output.value=''; });
  </script>
</body>
